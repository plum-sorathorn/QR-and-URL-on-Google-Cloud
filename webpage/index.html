<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>QR Generator & URL Shortener</title>
  <script src="https://cdn.tailwindcss.com"></script>

  <style>
    body {
      font-family: 'Courier New', monospace;
      background-image: url('webpage/greenbg.jpg');
      background-size: cover;
      background-position: center center;
      background-attachment: fixed;
    }
  </style>
</head>
<body class="flex justify-center items-center min-h-screen m-0">
  <div class="max-w-xl bg-white p-8 rounded-lg shadow-lg">
    <h1 class="text-2xl font-bold">QR Generator & URL Shortener</h1>

    <form id="urlForm" class="mt-4">
      <input
        type="url"
        id="longUrl"
        placeholder="Enter your URL"
        required
        class="border p-2 rounded w-full"
      />
      <button type="submit" class="mt-4 text-white py-2 px-4 rounded" style="background-color: #82ffac;">
        Create QR and Shorten!
      </button>
    </form>

    <div id="result" class="result hidden mt-4">
      <p>Your shortened URL:</p>
      <a id="shortUrlLink" href="#" target="_blank" class="text-green-500"></a>
    </div>

    <div id="error" class="error hidden mt-4 text-red-500"></div>
  </div>

  <script src="webpage/script.js"></script>
</body>
</html>
