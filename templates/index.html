<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>URL Shortener</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center">
  <div class="bg-white p-8 rounded-2xl shadow-md w-full max-w-md">
    <h1 class="text-2xl font-bold text-center mb-6 text-blue-600">ðŸ”— URL Shortener</h1>
    
    <form id="urlForm" class="space-y-4">
      <input
        type="url"
        id="longUrl"
        placeholder="Enter your long URL"
        required
        class="w-full px-4 py-2 border border-gray-300 rounded-xl focus:outline-none focus:ring-2 focus:ring-blue-500"
      />
      <button
        type="submit"
        class="w-full bg-blue-600 text-white py-2 rounded-xl hover:bg-blue-700 transition"
      >
        Shorten URL
      </button>
    </form>

    <div id="result" class="mt-6 hidden">
      <p class="text-gray-700 text-center">Your shortened URL:</p>
      <a id="shortUrlLink" href="#" target="_blank" class="text-blue-600 text-center block mt-2 underline break-words"></a>
    </div>

    <div id="error" class="mt-4 text-red-600 text-sm text-center hidden"></div>
  </div>

  <script>
    const form = document.getElementById('urlForm');
    const longUrlInput = document.getElementById('longUrl');
    const resultDiv = document.getElementById('result');
    const shortUrlLink = document.getElementById('shortUrlLink');
    const errorDiv = document.getElementById('error');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      resultDiv.classList.add('hidden');
      errorDiv.classList.add('hidden');

      const longUrl = longUrlInput.value;

      try {
        const response = await fetch('/shorten', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({ url: longUrl })
        });

        const data = await response.json();

        if (response.ok) {
          shortUrlLink.href = data.short_url;
          shortUrlLink.textContent = data.short_url;
          resultDiv.classList.remove('hidden');
        } else {
          errorDiv.textContent = data.error || 'An error occurred';
          errorDiv.classList.remove('hidden');
        }
      } catch (err) {
        errorDiv.textContent = 'Could not connect to the server.';
        errorDiv.classList.remove('hidden');
      }
    });
  </script>
</body>
</html>
