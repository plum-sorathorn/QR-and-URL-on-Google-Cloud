name: 'Build and Deploy to Cloud Run'

on:
  push:
    branches:
      - 'main'

env:
  PROJECT_ID: '${{ secrets.GCP_PROJECT }}' # TODO: update to your Google Cloud project ID
  REGION: '${{ secrets.GCP_REGION }}' # TODO: update to your region
  SERVICE: '${{ secrets.SERVICE_NAME }}' # TODO: update to your service name
  JSON_KEY: '${{ secrets.GCP_SA_KEY }}'

jobs:
  deploy:
    runs-on: 'ubuntu-latest'

    steps:
      - name: 'Checkout Code'
        uses: 'actions/checkout@v2'

      # Install gcloud SDK and authenticate
      - name: 'Set up Google Cloud SDK'
        uses: google-github-actions/setup-gcloud@v1
        with:
          project_id: ${{ env.PROJECT_ID }}
          service_account_key: ${{ env.JSON_KEY }}
          export_default_credentials: true

      # Allow Docker to use GCP credentials
      - name: 'Configure Docker'
        run: gcloud auth configure-docker gcr.io --quiet

      # Build, tag, and push the Docker image
      - name: 'Build Docker image'
        run: docker build -t qr-generator-and-url-shortener .

      - name: 'Tag Docker image'
        run: docker tag qr-generator-and-url-shortener gcr.io/${{ env.PROJECT_ID }}/qr-generator-and-url-shortener

      - name: 'Push Docker image'
        run: docker push gcr.io/${{ env.PROJECT_ID }}/qr-generator-and-url-shortener

      # Deploy to Cloud Run
      - name: 'Deploy to Cloud Run'
        run: |
          gcloud run deploy ${{ env.SERVICE }} \
            --image gcr.io/${{ env.PROJECT_ID }}/qr-generator-and-url-shortener \
            --platform managed \
            --region ${{ env.REGION }} \
            --allow-unauthenticated
